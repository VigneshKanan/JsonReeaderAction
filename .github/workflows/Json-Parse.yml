name: Snyk Vulnerability Analysis

on:
  push:
    branches:
      - main

jobs:
  analyze-snyk-vulnerabilities:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Read and Extract Snyk Vulnerabilities
      run: |
        JSON_FILE_PATH="$(pwd)/bom-result.json"

        # Print the content of the JSON file
        # echo "Contents of $JSON_FILE_PATH:"
        # cat "$JSON_FILE_PATH"

        # Extract affected packages ids
        AFFECTED_PKGS_IDS=$(jq -r '.relationships.affected_pkgs.data[].id' "$JSON_FILE_PATH")

        # Extract vulnerabilities ids
        VULNERABILITIES_IDS=$(jq -r '.relationships.vulnerabilities.data[].id' "$JSON_FILE_PATH")

        echo "Affected Packages IDs: $AFFECTED_PKGS_IDS"
        echo "Vulnerabilities IDs: $VULNERABILITIES_IDS"
